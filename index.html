<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>벅스</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/faviconBugs.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/header.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/footer.css" type="text/css">
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <script src="script/jquery-1.12.4.min.js"></script>
    <script src="script/script.js"></script>
</head>

<body>
    <header class="t-menu">
        <h1 class="logo">
            <a href="#">
                <img src="images/LOGO.png" alt="로고이미지">
            </a>
        </h1>
        <div class="gnb-wrap clearfix">
            <nav class="gnb">
                <ul class="menu">
                    <li><button class="search_icon"><span class="blind">검색창</span></button></li>
                    <li><button class="login_icon"><span class="blind">로그인/이용권</span></button></li>
                    <li><button class="chart_icon"><span class="blind">곡차트</span></button></li>
                    <li><button class="newMusic_icon"><span class="blind">최신음악</span></button></li>
                    <li><button class="u4-icon"><span class="blind">뮤직4U</span></button></li>
                    <li><button class="genre_icon"><span class="blind">장르</span></button></li>
                    <li><button class="theme_icon"><span class="blind">테마</span></button></li>
                    <li><button class="feed_icon"><span class="blind">피드</span></button></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="visual">
        <button id="prev_btn"></button>
        <button id="next_btn"></button>
        <div class="visual_inner">
            <ul class="visual_list">
                <li><img src="images/main1.PNG" alt="" /></li>
                <li><img src="images/main2.PNG" alt="" /></li>
                <li><img src="images/main3.PNG" alt="" /></li>
                <li><img src="images/main4.PNG" alt="" /></li>
                <li><img src="images/main5.PNG" alt="" /></li>
            </ul>
        </div>
    </section>


    <section class="u4">
        <div class="u4-wrap">
            <h2>코코모님을 위한 음악 추천 뮤직 4U</h2>
            <span  class="u4-more clearfix"><a href="#">전체보기 ></a></span>
            <div class="u4-item01">
                <img src="images/4U1.PNG" alt="">
                <p class="text"></p>
            </div>
            <div class="u4-item02">
                <img src="images/4U2.PNG" alt="">
                <p class="text"></p>
            </div>
            <div class="u4-item03">
                <img src="images/4U3.PNG" alt="">
                <p class="text"></p>
            </div>
            <div class="u4-item04">
                <img src="images/4U4.PNG" alt="">
                <p class="text"></p>
            </div>
        </div>
    </section>

    <div class="music-player">
        <div class="album-art">
            <img src="images/4052440.jpg" alt="Album Art">
        </div>
        <div class="song-info">
            <p class="song-title">Song Title</p>
            <p class="artist-name">Artist Name</p>
        </div>
        <div class="controls">
            <button class="prev">
                <span class="blind">이전 곡</span>
            </button>
            <button class="play-pause">
                <span class="blind">재생 버튼</span>
            </button>
            <button class="next">
                <span class="blind">다음 곡</span>
            </button>
        </div>
        <button class="play-menu">
            <span class="blind">플레이리스트 목록 보기</span>
        </button>
    </div>

</body>

</html>
